name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake
        pip install --upgrade pip
        pip install pybind11 xlnt pytest

    - name: Build with CMake
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Run Tests
      run: |
        pytest

